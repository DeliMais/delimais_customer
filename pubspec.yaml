publish_to: "none"

version: 0.5.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  google_fonts: ^6.2.1
  text_scroll: ^0.2.0
  ionicons: ^0.2.2
  file_picker: ^8.1.4
  path_provider: ^2.1.5
